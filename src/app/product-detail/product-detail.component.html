  <div class="ProductDisplay">
    <div class="MobileOnly">
      <h1>Datt Velpore Paper Surgical Tape, Dispenser Pack</h1>
    </div>
    <div>
      <img src="../../assets/SurgicalTape.jpg" />
    </div>
    <div class="DisplayDetails">
      <div class="DesktopOnly">
        <h1>Datt Velpore Paper Surgical Tape, Dispenser Pack</h1>
      </div>
      <div>

      <div>
        <select class="SizeSelect">
          <option
            *ngFor="let variant of productVariants"
            (click)="loadSelelectedVariant(variant)"
            >{{ variant.variantDesc }}</option
          >
        </select>
      </div>
      <div class="Quantity">
        <input
          type="button"
          value="-"
          class="minus"
          (click)="changeProductCount(-1)"
        />
        <input type="button" [value]="count" class="number" />
        <input
          type="button"
          value="+"
          class="plus"
          (click)="changeProductCount(1)"
        />
      </div>
      <div>
        <input
          type="button"
          value="Add to Cart"
          class="SizeSelect"
          (click)="addTocart()"
        />
      </div>
    </div>
  </div>
  <app-item-overview [details]="productDetail"></app-item-overview>
</div>
