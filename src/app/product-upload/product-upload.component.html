<div>
  <div>
    <h3>Add Product</h3>
    <div>
      <div>
        <label> Product Name<span>*</span> </label>
        <input type="text" />
      </div>
      <div>
        <label> Sub Category<span>*</span> </label>
        <select>
          <option value="-1">Select</option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      <div>
        <label> Price(in Rs)<span>*</span> </label>
        <input type="text" />
      </div>
      <div>
        <label> Upload Image<span>*</span> </label>
        <input type="file" />
      </div>
    </div>
    <div>
      <div>
        <label> Is Product in Sale?<span>*</span> </label>
        <input type="checkbox" />
      </div>
      <div>
        <label>
          Sale Percent
        </label>
        <input type="text" />
      </div>
      <div>
        <label> Is Product Popular?<span>*</span> </label>
        <input type="checkbox" />
      </div>
    </div>
    <div>
      <div>
        <label> Product Overview<span>*</span> </label>
        <textarea rows="4" cols="50"></textarea>
      </div>
      <div>
        <label> Precautions<span>*</span> </label>
        <textarea rows="4" cols="50"></textarea>
      </div>
    </div>
    <div>
      <div>
        <label> If Product Has Variant?<span>*</span> </label>
        <input type="checkbox" />
      </div>
      <div>
        <label> If Existing Product&#39;s Variant?<span>*</span> </label>
        <input type="checkbox" />
      </div>
      <div>
        <label> Variant Product<span>*</span> </label>
        <select>
          <option value="-1">Select</option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      <div>
        <label> Variant Description<span>*</span> </label>
        <input type="text" />
      </div>
    </div>
    <div>
      <input type="button" value="Add Product" />
    </div>
  </div>
</div>
