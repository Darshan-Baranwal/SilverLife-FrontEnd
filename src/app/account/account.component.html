<div class="Account">
  <div>
    <ul class="list">
      <li>Dashboard</li>
      <li>My Orders</li>
      <li>Order Tracking</li>
      <li>WishList</li>
      <li>Edit Profile</li>
      <li>Forgot Password</li>
      <li>Contact Us</li>
    </ul>
  </div>
  <div class="working">
    <h1>My Account</h1>
    <div class="login">
      <div class="heading">
        <div [class.active]="isLoginSelected" (click)="routeTo(true)">
          Login

        <div [class.active]="!isLoginSelected" (click)="routeTo(false)">
          Register
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- <app-contact-mail></app-contact-mail> -->
</div>
